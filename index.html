<!DOCTYPE html>
<html>
<head>
    <title>Grunt boilerplate</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<h1>Grunt boilerplate</h1>

<ol>
    <li>Display the property of a Goblin object: <span id="goblin-said"></span>.</li>
    <li id="myplugin-target">Change the colour of this text from black to red - using myplugin.</li>
</ol>


<script src="vendor/js/jquery.js"></script>
<script src="js/myplugin.js"></script>
<script src="js/goblin.js"></script>

<script>
    var goblin = new Goblin('Dakka');
    document.getElementById('goblin-said').innerHTML = goblin.name;

    $(function(){
        console.log('run');
        $('#myplugin-target').myplugin();
    });
</script>

</body>
</html>
