<div class="calculator" id="interest-calculator">
    <div class="calculator__input">
        <div class="form-group">
            <label for="initial-value">
                Initial value
            </label>
            &pound; <input type="text" id="initial-value">
        </div>
        <div class="form-group">
            <label for="years">
                Number of years
            </label>
            <input type="text" id="years">
        </div>
        <div class="form-group">
            <label for="payment">
                Amount per month you want to pay in
            </label>
            &pound; <input type="text" id="payment">
        </div>
        <div class="form-group">
            <input type="submit" value="Calculate" id="js-interest-calculator__submit">
        </div>
    </div>
</div>
