<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grunt boilerplate</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<h1>Grunt boilerplate</h1>

<h2>jQuery Plugin example</h2>
<p id="myplugin-target">Change the colour of this text from black to red using myplugin.</p>

<h2>Interest calculator</h2>
<div class="calculator" id="interest-calculator">
    <div class="calculator__input">
        <div class="form-group">
            <label for="initial-value">
                Initial value
            </label>
            &pound; <input type="text" id="initial-value">
        </div>
        <div class="form-group">
            <label for="years">
                Number of years
            </label>
            <input type="text" id="years">
        </div>
        <div class="form-group">
            <label for="payment">
                Amount per month you want to pay in
            </label>
            &pound; <input type="text" id="payment">
        </div>
        <div class="form-group">
            <input type="submit" value="Calculate">
        </div>
    </div>
</div>




<script src="vendor/js/jquery.js"></script>
<script src="js/plugins/myplugin.js"></script>
<script src="js/InterestCalculatorController.js"></script>

<script>
    $(function(){
        $('#myplugin-target').myplugin();

        var controller = new InterestCalculatorController('#interest-calculator');
        controller.init();
    });
</script>

</body>
</html>
